<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        let a = +prompt("nhập phần tử vào mảng: ");
        arr.push(a);
    }
    document.write(doi_so(arr + " "));
    function doi_so(x) {
        let a = [];
        for (let i = x.length -1; i >= 0; i--) {
            document.write(x[i]);
        }
        return a;
    }
</script>
</body>
</html>
