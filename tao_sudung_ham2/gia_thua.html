<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +parseInt(prompt("nhap so"));
    alert(gt(a.value));
    function gt(x) {
        let kk = 1;
        for(let i = 1; i <= x; i++) {
            kk = kk * i;
        }
        return kk;
    }
</script>
