<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let index = prompt("nhap ky tu kiem tra:");
    let arr = [1, 4, 5, 7, 8, 4, 9, 5, 3, "k", ","];
    let test = check_arr(index,arr);
    document.write( "ky tu trong mang :" + test);
    function check_arr(kt,arr2) {
        let arr1 = "khong co " + [-1];
        for (let i = 0; i < arr2.length; i++) {
            if (kt == arr2[i]) {
                arr1 = arr2[i];
            }
        }
        return arr1;
    }
</script>
