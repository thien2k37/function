<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    let min = minArray(arr1);
    let min2 = minArray(arr2);
    let min3 = minArray2(arr3);
    let min4 = minArray2(arr4);
    document.write(min + "<br>");
    document.write(min2 + "<br>");
    document.write(min3 + "<br>");
    document.write(min4);

    function minArray2(arr) {
        if (arr.length == 0)
            return - 1;
        let min = arr[0];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

</script>
</body>
</html>
