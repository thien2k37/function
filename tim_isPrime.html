<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkIsPrime(x) {
        for (let i = 0; i < x; i++) {
            if (x % 2 == 0) {
                return false;
            }
        }
        return true;
    }
    for (let j = 2; j < 10000; j++) {
        if (checkIsPrime(j)){
            document.write(j + "<br>");
        }
    }
</script>
</body>
</html>
