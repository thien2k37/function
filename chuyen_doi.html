<p>
    <label>MeterToFoot</label>
    <input type="number" id="foot" oninput="MeterToFoot(this.value)" onchange="MeterToFoot(this.value)">
    <input type="number" id="out_foot">
</p>
<br>
<p>
    <label>FootToMeters</label>
    <input type="number" id="meter" oninput="FootToMeters(this.value)" onchange="FootToMeters(this.value)">
    <input type="number" id="out_meter">
</p>
<script>
    function MeterToFoot(meter) {
        meter = parseFloat(meter);
        document.getElementById("out_foot").value = 3.279 * meter;
    }
    function FootToMeters(foot) {
        foot = parseFloat(foot);
        document.getElementById("out_meter").value = 0.305 * foot;
    }
